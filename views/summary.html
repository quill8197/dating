<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link href="styles/styles.css" rel="stylesheet">
    <!-- Link to BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <p>Name: {{ @first }} {{ @last }}</p>
    <p>Age: {{ @age }}</p>
    <p>Gender: {{ @gender }}</p>
    <p>Phone: {{ @phone }}</p>
    <p>Email: {{ @email }}</p>
    <p>State: {{ @state }}</p>
    <p>Seeking: {{ @seeking}}</p>
    <p>Biography: {{ @biography }}</p>
    <p>Indoor Activities: {{ @indoor }}</p>
    <p>Outdoor Activities: {{ @outdoor }}</p>
</body>
</html>
